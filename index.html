<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const Icons = {
            LayoutGrid: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>,

            Search: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,

            Trophy: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2h-6c-2.76 0-5 .67-5 4v5a5 5 0 0 0 10 0V6c0-3.33-2.24-4-5-4z"/></svg>,
            Ticket: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"/><path d="M13 5v2"/><path d="M13 17v2"/><path d="M13 11v2"/></svg>,
            Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M5 9v4"/><path d="M9 9v4"/></svg>,
            Key: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/><path d="M10 18v2"/><path d="M7 22h3"/></svg>,
            X: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>,
            MessageSquare: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
        };

        // --- MOCK DATA ---
        const MOCK_DATA = [
            { id: 1, customer: 'คมสาร ด่านสมบัติสกุล', province: 'สมุทรปราการ', gender: 'MALE', age: 54, round_date: '2025-01-17', tickets_bought: 38, total_wins: 16, segment: 'High Luck', last_prize: 'เลขท้าย 2 ตัว' },
            { id: 2, customer: 'สมหญิง รักดี', province: 'กรุงเทพมหานคร', gender: 'FEMALE', age: 45, round_date: '2025-01-17', tickets_bought: 25, total_wins: 18, segment: 'High Luck', last_prize: 'เลขท้าย 3 ตัว' },
            { id: 3, customer: 'วิชัย ใจมั่น', province: 'เชียงใหม่', gender: 'MALE', age: 62, round_date: '2025-02-01', tickets_bought: 90, total_wins: 20, segment: 'VIP', last_prize: 'รางวัลที่ 5' },
            { id: 4, customer: 'นภา ฟ้าสว่าง', province: 'ขอนแก่น', gender: 'FEMALE', age: 38, round_date: '2025-02-01', tickets_bought: 12, total_wins: 15, segment: 'Lucky Star', last_prize: 'เลขหน้า 3 ตัว' },
            { id: 5, customer: 'คุณคมสาร ด่านสมบัติสกุล', province: 'สมุทรปราการ', gender: 'MALE', age: 54, round_date: '2025-02-01', tickets_bought: 38, total_wins: 16, segment: 'High Luck', last_prize: '-' },
        ];

        const DICTIONARY_DATA = [
            { field: 'roundDateod', desc: 'วันทีงวดสลาก (Lottery Round Date)', source: 'Transaction' },
            { field: 'countprizeround', desc: 'จำนวนงวดที่ถูกรางวัลสะสม (Winning Frequency)', source: 'Aggregated Data' },
            { field: 'all_lt_count', desc: 'จำนวนสลากทั้งหมดที่ซื้อในงวดนั้น', source: 'Transaction' },
            { field: 'Segment', desc: 'กลุ่มลูกค้า (High Luck = ถูก > 15 งวด)', source: 'Analytics Model' },
        ];

        // --- GEMINI SERVICE ---
        const callGeminiAPI = async (prompt, apiKey) => {
            if (!apiKey) throw new Error("Please enter your Gemini API Key first.");
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }]
                })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error?.message || "API Error");
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        };

        // --- COMPONENTS ---
        
        const SidebarItem = ({ icon, label, active = false, onClick }) => (
            <button 
                onClick={onClick}
                className={`w-full flex items-center gap-4 px-4 py-3.5 rounded-xl text-sm font-semibold transition-all duration-200 group ${
                active 
                    ? 'bg-slate-900 text-white shadow-lg shadow-slate-200' 
                    : 'text-slate-500 hover:bg-emerald-50 hover:text-emerald-600'
                }`}
            >
                <span className={`${active ? 'text-emerald-400' : 'text-slate-400 group-hover:text-emerald-500 transition-colors'}`}>
                {icon}
                </span>
                <span>{label}</span>
            </button>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('report'); 
            const [isLoading, setIsLoading] = useState(false);
            const [data, setData] = useState([]);
            const [notification, setNotification] = useState(null);
            
            // AI States
            const [apiKey, setApiKey] = useState(localStorage.getItem('gemini_api_key') || '');
            const [showKeyModal, setShowKeyModal] = useState(false);
            const [aiModal, setAiModal] = useState({ open: false, data: null, result: '', loading: false });

            // Filter States
            const [province, setProvince] = useState('all');
            const [gender, setGender] = useState('all');
            const [roundDate, setRoundDate] = useState('all'); 

            // Extract unique round dates safely
            const uniqueRounds = Array.from(new Set(MOCK_DATA.map(item => item.round_date))).sort();

            const handleSearch = () => {
                setIsLoading(true);
                setData([]); 
                
                setTimeout(() => {
                let filtered = [...MOCK_DATA];
                
                if (province !== 'all') {
                    filtered = filtered.filter(item => item.province === province);
                }
                if (gender !== 'all') {
                    filtered = filtered.filter(item => item.gender === gender);
                }
                if (roundDate !== 'all') {
                    filtered = filtered.filter(item => item.round_date === roundDate);
                }
                
                setData(filtered);
                setIsLoading(false);
                }, 800);
            };

            const handleExport = () => {
                setNotification('Exporting Customer Data...');
                setTimeout(() => setNotification(null), 3000);
            };

            const handleSaveKey = (key) => {
                setApiKey(key);
                localStorage.setItem('gemini_api_key', key);
                setShowKeyModal(false);
                setNotification('API Key saved successfully!');
                setTimeout(() => setNotification(null), 3000);
            };

            const handleAnalyzeCustomer = async (customer) => {
                if (!apiKey) {
                    setShowKeyModal(true);
                    return;
                }

                setAiModal({ open: true, data: customer, result: '', loading: true });
                
                const prompt = `
                    Act as a Senior Marketing Analyst for a Lottery Platform in Thailand.
                    Analyze this customer data:
                    - Name: ${customer.customer}
                    - Age: ${customer.age}
                    - Province: ${customer.province}
                    - Gender: ${customer.gender}
                    - Winning History: Won ${customer.total_wins} times (High Frequency)
                    - Last Prize: ${customer.last_prize}
                    - Buying Behavior: Bought ${customer.tickets_bought} tickets in latest round (${customer.round_date})

                    Output in Thai language (use Markdown).
                    1. **Customer Persona**: Create a short, catchy persona title (e.g., "The Statistical Strategist").
                    2. **Behavior Analysis**: Briefly explain their buying habit.
                    3. **Recommended Action**: Suggest 1 specific personalized marketing campaign to increase their engagement or retention.
                `;

                try {
                    const result = await callGeminiAPI(prompt, apiKey);
                    setAiModal({ open: true, data: customer, result: result, loading: false });
                } catch (error) {
                    setAiModal({ open: true, data: customer, result: `Error: ${error.message}`, loading: false });
                }
            };

            const fmtNumber = (num) => new Intl.NumberFormat('th-TH').format(num);

            return (
                <div className="min-h-screen bg-[#F8FAFC] text-slate-800 font-sans flex flex-col md:flex-row selection:bg-emerald-100 selection:text-emerald-700">
                
                {/* --- Sidebar --- */}
                <aside className="w-full md:w-72 bg-white flex-shrink-0 flex flex-col h-screen sticky top-0 border-r border-slate-100 shadow-[4px_0_24px_-12px_rgba(0,0,0,0.1)] z-20">
                    <div className="p-8">
                    <div className="flex items-center gap-3 mb-8">
                        <div className="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-200">
                        <Icons.Trophy size={20} fill="currentColor" className="text-white/90" />
                        </div>
                        <div>
                        <h1 className="font-bold text-xl tracking-tight text-slate-900">LuckyCRM</h1>
                        <p className="text-[10px] font-semibold text-emerald-600 uppercase tracking-widest">Customer Portal v2.0</p>
                        </div>
                    </div>
                    
                    <div className="space-y-1">
                        <SidebarItem 
                        icon={<Icons.LayoutGrid size={20} />} 
                        label="Dashboard" 
                        />
                        <SidebarItem 
                        icon={<Icons.Users size={20} />} 
                        label="Customer List" 
                        active={activeTab === 'report'} 
                        onClick={() => setActiveTab('report')}
                        />
                        <SidebarItem 
                        icon={<Icons.Database size={20} />} 
                        label="Data Schema" 
                        active={activeTab === 'dictionary'}
                        onClick={() => setActiveTab('dictionary')}
                        />
                    </div>
                    </div>

                    <div className="mt-auto p-6 border-t border-slate-50 mx-4 mb-4">
                        <div className="bg-slate-50 rounded-2xl p-4 border border-slate-100 cursor-pointer hover:bg-slate-100 transition-colors" onClick={() => setShowKeyModal(true)}>
                            <div className="flex items-center gap-3">
                                <div className={`w-10 h-10 rounded-full flex items-center justify-center text-sm border-2 border-white shadow-sm ${apiKey ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-200 text-slate-500'}`}>
                                    <Icons.Key size={18} />
                                </div>
                                <div className="flex-1 min-w-0">
                                <p className="text-sm font-bold text-slate-800 truncate">Gemini API</p>
                                <p className="text-xs text-slate-500 truncate">{apiKey ? 'Connected' : 'Click to Setup'}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>

                {/* --- Main Content --- */}
                <main className="flex-1 overflow-y-auto relative">
                    <div className="absolute top-0 left-0 w-full h-96 bg-gradient-to-b from-emerald-50/50 to-transparent -z-10" />

                    <div className="max-w-7xl mx-auto p-6 md:p-10">
                    
                    {/* Header */}
                    <div className="flex flex-col md:flex-row md:items-end justify-between mb-10 gap-6">

                            {activeTab === 'report' 
                            ? 'List of customers with high winning frequency (>15 rounds).' 
                            : 'Definition of customer attributes.'}
                        </p>
                        </div>
                    </div>

                    {/* Toast Notification */}
                    {notification && (
                        <div className="fixed bottom-8 right-8 z-50 bg-slate-900 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-4 animate-in slide-in-from-bottom-5">
                        <Icons.RefreshCw className="animate-spin text-emerald-400" size={24} />
                        <div>
                            <p className="font-medium">System Notification</p>
                            <p className="text-xs text-slate-400">{notification}</p>
                        </div>
                        </div>
                    )}

                    {/* --- REPORT VIEW --- */}
                    {activeTab === 'report' && (
                        <div className="space-y-8">
                        
                        {/* Filter Bar */}
                        <div className="bg-white rounded-3xl p-1 shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-slate-100 flex flex-col lg:flex-row">
                            
                            {/* Province Segment */}
                            <div className="flex-1 p-5 border-b lg:border-b-0 lg:border-r border-slate-100">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block flex items-center gap-2">
                                <Icons.MapPin size={14} /> Province
                                </label>
                                <div className="relative group">
                                <select 
                                    className="w-full bg-slate-50 border-none rounded-xl py-2.5 pl-4 pr-10 text-slate-700 font-medium focus:ring-2 focus:ring-emerald-500/20 cursor-pointer appearance-none group-hover:bg-slate-100 transition-colors"
                                    value={province}
                                    onChange={(e) => setProvince(e.target.value)}
                                >
                                    <option value="all">All Provinces</option>
                                    <option value="สมุทรปราการ">สมุทรปราการ</option>
                                    <option value="กรุงเทพมหานคร">กรุงเทพมหานคร</option>
                                    <option value="เชียงใหม่">เชียงใหม่</option>
                                    <option value="ขอนแก่น">ขอนแก่น</option>
                                </select>
                                <Icons.ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={18} />
                                </div>
                            </div>

                            {/* Gender Segment */}
                            <div className="flex-1 p-5 border-b lg:border-b-0 lg:border-r border-slate-100">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block flex items-center gap-2">
                                <Icons.Users size={14} /> Gender
                                </label>
                                <div className="relative group">
                                <select 
                                    className="w-full bg-slate-50 border-none rounded-xl py-2.5 pl-4 pr-10 text-slate-700 font-medium focus:ring-2 focus:ring-emerald-500/20 cursor-pointer appearance-none group-hover:bg-slate-100 transition-colors"
                                    value={gender}
                                    onChange={(e) => setGender(e.target.value)}
                                >
                                    <option value="all">All Genders</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                </select>
                                <Icons.ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={18} />
                                </div>
                            </div>

                            {/* Round Date Segment */}
                            <div className="flex-1 p-5 border-b lg:border-b-0 lg:border-r border-slate-100">
                                <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 block flex items-center gap-2">
                                <Icons.Calendar size={14} /> Round Date
                                </label>
                                <div className="relative group">
                                <select 
                                    className="w-full bg-slate-50 border-none rounded-xl py-2.5 pl-4 pr-10 text-slate-700 font-medium focus:ring-2 focus:ring-emerald-500/20 cursor-pointer appearance-none group-hover:bg-slate-100 transition-colors"
                                    value={roundDate}
                                    onChange={(e) => setRoundDate(e.target.value)}
                                >
                                    <option value="all">All Rounds</option>
                                    {uniqueRounds.map(date => (
                                    <option key={date} value={date}>{date}</option>
                                    ))}
                                </select>
                                <Icons.ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none" size={18} />
                                </div>
                            </div>

                            {/* Action Segment */}
                            <div className="p-5 flex items-center justify-end">
                                <button 
                                onClick={handleSearch}
                                className="w-full lg:w-auto flex items-center justify-center gap-2 px-8 py-3 bg-slate-900 text-white rounded-xl font-semibold hover:bg-emerald-600 hover:shadow-lg hover:shadow-emerald-500/30 active:scale-95 transition-all duration-300"
                                >
                                {isLoading ? <Icons.RefreshCw className="animate-spin" size={18} /> : <Icons.Search size={18} />}
                                <span>Find Users</span>
                                </button>
                            </div>
                        </div>

                        {/* Data Display */}
                        <div className="bg-white rounded-[2rem] shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden flex flex-col min-h-[500px]">
                            {/* Header */}
                            <div className="px-8 py-6 border-b border-slate-50 flex justify-between items-center bg-white sticky top-0 z-10">
                            <div className="flex items-center gap-3">
                                <div className="w-2 h-8 bg-emerald-500 rounded-full"></div>
                                <h3 className="text-lg font-bold text-slate-800">Target Customers</h3>
                                <span className="bg-emerald-50 text-emerald-600 text-xs font-bold px-2 py-1 rounded-md border border-emerald-100">{data.length} Found</span>
                            </div>
                            
                            <button 
                                onClick={handleExport}
                                disabled={data.length === 0}
                                className={`flex items-center gap-2 px-5 py-2.5 rounded-xl text-sm font-bold transition-all duration-300 ${
                                    data.length === 0 
                                    ? 'bg-slate-50 text-slate-300 cursor-not-allowed' 
                                    : 'bg-emerald-50 text-emerald-600 hover:bg-emerald-100 hover:scale-105'
                                }`}
                            >
                                <Icons.DownloadCloud size={18} />
                                Export List
                            </button>
                            </div>

                            {/* Table */}
                            <div className="flex-1 overflow-x-auto p-2">
                            {isLoading ? (
                                <div className="h-96 flex flex-col items-center justify-center gap-4 animate-pulse">
                                <div className="w-16 h-16 bg-emerald-50 rounded-full flex items-center justify-center">
                                    <Icons.RefreshCw className="animate-spin text-emerald-500" size={24} />
                                </div>
                                <p className="text-slate-400 font-medium">Loading customer data...</p>
                                </div>
                            ) : data.length === 0 ? (
                                <div className="h-96 flex flex-col items-center justify-center gap-6 text-center">
                                <div className="w-24 h-24 bg-slate-50 rounded-full flex items-center justify-center shadow-inner">
                                    <Icons.Filter size={40} className="text-slate-300" />
                                </div>
                                <div>
                                    <h4 className="text-slate-900 font-bold text-lg">No Data</h4>
                                    <p className="text-slate-400 mt-1">Select filters to view lucky customers.</p>
                                </div>
                                </div>
                            ) : (
                                <table className="w-full text-sm text-left border-collapse">
                                <thead>
                                    <tr className="text-slate-400 border-b border-slate-50">
                                    <th className="px-6 py-4 font-semibold uppercase tracking-wider text-[11px] pl-8">Customer Name</th>
                                    <th className="px-6 py-4 font-semibold uppercase tracking-wider text-[11px]">Province / Age</th>
                                    <th className="px-6 py-4 font-semibold uppercase tracking-wider text-[11px]">Latest Round</th>
                                    <th className="px-6 py-4 font-semibold uppercase tracking-wider text-[11px] text-right">Tickets (Round)</th>
                                    <th className="px-6 py-4 font-semibold uppercase tracking-wider text-[11px] text-right">Total Wins</th>
                                    <th className="px-6 py-4 font-semibold uppercase tracking-wider text-[11px] text-center pr-8">AI Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {data.map((row) => (
                                    <tr key={row.id} className="group hover:bg-slate-50/80 transition-all duration-200">
                                        <td className="px-6 py-5 pl-8">
                                        <div className="font-bold text-slate-700">{row.customer}</div>
                                        <div className="flex items-center gap-2 mt-1">
                                            <span className={`w-2 h-2 rounded-full ${
                                            row.gender === 'MALE' ? 'bg-blue-400' : 'bg-pink-400'
                                            }`}></span>
                                            <span className="text-xs text-slate-500 font-medium">{row.gender}</span>
                                        </div>
                                        </td>
                                        <td className="px-6 py-5">
                                        <div className="font-medium text-slate-600 flex flex-col">
                                            <span>{row.province}</span>
                                            <span className="text-xs text-slate-400">Age: {row.age}</span>
                                        </div>
                                        </td>
                                        <td className="px-6 py-5">
                                        <div className="flex items-center gap-2 text-slate-600 font-mono bg-slate-100 w-fit px-2 py-1 rounded">
                                            <Icons.Calendar size={12} /> {row.round_date}
                                        </div>
                                        </td>
                                        <td className="px-6 py-5 text-right">
                                        <div className="flex items-center justify-end gap-2 text-slate-700 font-bold">
                                            <Icons.Ticket size={16} className="text-emerald-500" />
                                            {fmtNumber(row.tickets_bought)}
                                        </div>
                                        </td>
                                        <td className="px-6 py-5 text-right">
                                        <div className="inline-flex items-center gap-2 px-3 py-1 bg-yellow-50 border border-yellow-200 rounded-full">
                                            <Icons.Trophy size={14} className="text-yellow-600" />
                                            <span className="font-bold text-yellow-700">{row.total_wins} / 25</span>
                                            </div>
                                        </td>
                                        <td className="px-6 py-5 text-center pr-8">
                                            <button 
                                                onClick={() => handleAnalyzeCustomer(row)}
                                                className="inline-flex items-center justify-center p-2 rounded-full bg-indigo-50 text-indigo-600 hover:bg-indigo-100 hover:scale-110 transition-all shadow-sm border border-indigo-100 group-hover:border-indigo-200"
                                                title="Generate AI Insight"
                                            >
                                                <Icons.Sparkles size={18} />
                                            </button>
                                        </td>
                                    </tr>
                                    ))}
                                </tbody>
                                </table>
                            )}
                            </div>
                        </div>
                        </div>
                    )}

                    {/* --- DICTIONARY VIEW --- */}
                    {activeTab === 'dictionary' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {DICTIONARY_DATA.map((item, idx) => (
                            <div key={idx} className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                                <div className="flex justify-between items-start mb-4">
                                <h3 className="text-xl font-bold text-slate-800 font-mono">{item.field}</h3>
                                <span className="px-3 py-1 bg-emerald-50 text-emerald-600 rounded-full text-[10px] font-bold uppercase tracking-wide border border-emerald-100">
                                    {item.source}
                                </span>
                                </div>
                                <p className="text-slate-500 leading-relaxed">
                                {item.desc}
                                </p>
                            </div>
                        ))}
                        </div>
                    )}

                    </div>
                </main>

                {/* --- MODALS --- */}
                
                {/* API Key Modal */}
                {showKeyModal && (
                    <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 animate-in zoom-in-95 duration-200">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-lg font-bold text-slate-800 flex items-center gap-2">
                                    <Icons.Key className="text-emerald-500" size={20} />
                                    Setup Gemini API
                                </h3>
                                <button onClick={() => setShowKeyModal(false)} className="text-slate-400 hover:text-slate-600">
                                    <Icons.X size={20} />
                                </button>
                            </div>
                            <p className="text-sm text-slate-500 mb-4">
                                To use AI features, please enter your Google Gemini API Key. 
                                The key is stored locally in your browser.
                            </p>
                            <input 
                                type="password" 
                                placeholder="Paste your API Key here (starts with AIza...)"
                                className="w-full border border-slate-300 rounded-lg px-4 py-3 mb-4 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all"
                                defaultValue={apiKey}
                                id="apiKeyInput"
                            />
                            <div className="flex justify-end gap-2">
                                <button onClick={() => setShowKeyModal(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium">Cancel</button>
                                <button 
                                    onClick={() => handleSaveKey(document.getElementById('apiKeyInput').value)}
                                    className="px-6 py-2 bg-emerald-600 text-white rounded-lg font-medium hover:bg-emerald-700 shadow-lg shadow-emerald-200"
                                >
                                    Save Key
                                </button>
                            </div>
                        </div>
                    </div>
                )}

                {/* AI Insight Modal */}
                {aiModal.open && (
                    <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full flex flex-col max-h-[90vh] animate-in zoom-in-95 duration-200">
                            {/* Header */}
                            <div className="p-6 border-b border-slate-100 flex justify-between items-start bg-gradient-to-r from-indigo-50 to-white rounded-t-2xl">
                                <div>
                                    <div className="flex items-center gap-2 mb-1">
                                        <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded-full border border-indigo-200">AI Analysis</span>
                                        <span className="text-xs text-slate-400">Powered by Gemini</span>
                                    </div>
                                    <h3 className="text-xl font-bold text-slate-800">
                                        {aiModal.data?.customer}
                                    </h3>
                                    <p className="text-sm text-slate-500">
                                        {aiModal.data?.province} • {aiModal.data?.age} Years old
                                    </p>
                                </div>
                                <button onClick={() => setAiModal({ ...aiModal, open: false })} className="text-slate-400 hover:text-slate-600 p-1 hover:bg-white rounded-full transition-all">
                                    <Icons.X size={24} />
                                </button>
                            </div>

                            {/* Content */}
                            <div className="p-8 overflow-y-auto flex-1">
                                {aiModal.loading ? (
                                    <div className="flex flex-col items-center justify-center h-48 gap-4">
                                        <div className="relative">
                                            <div className="w-12 h-12 border-4 border-indigo-100 border-t-indigo-500 rounded-full animate-spin"></div>
                                            <div className="absolute inset-0 flex items-center justify-center">
                                                <Icons.Sparkles size={16} className="text-indigo-500 animate-pulse" />
                                            </div>
                                        </div>
                                        <p className="text-indigo-600 font-medium animate-pulse">Generating Insights...</p>
                                    </div>
                                ) : (
                                    <div className="prose prose-slate max-w-none markdown-prose" dangerouslySetInnerHTML={{ __html: marked.parse(aiModal.result) }}></div>
                                )}
                            </div>

                            {/* Footer */}
                            <div className="p-4 border-t border-slate-100 bg-slate-50 rounded-b-2xl flex justify-end">
                                <button 
                                    onClick={() => setAiModal({ ...aiModal, open: false })}
                                    className="px-6 py-2 bg-white border border-slate-200 text-slate-700 rounded-lg font-medium hover:bg-slate-50 hover:shadow-sm transition-all"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
